<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Track Selection DJ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f9f9f9;
    }
    h1 {
      color: #222;
    }
    #generos-container, #playlists-container {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 5px 0;
    }
    button {
      padding: 10px 20px;
      background-color: #1DB954;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #168f41;
    }
    #resultado {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üéµ Selecci√≥n Autom√°tica de Tracks</h1>

  <div id="generos-container">
    <h2>1. Selecciona tus g√©neros:</h2>
    <div id="generos"></div>
  </div>

  <div id="playlists-container">
    <h2>2. Elige una playlist destino:</h2>
    <select id="playlistSelect"></select>
  </div>

  <button onclick="filtrarYAnadir()">Filtrar y a√±adir canciones</button>

  <div id="resultado"></div>

  <script>
    let generosSeleccionados = [];
    let playlists = [];

    async function cargarGeneros() {
      const res = await fetch('/generos');
      const data = await res.json();
      const contenedor = document.getElementById('generos');
      data.forEach(g => {
        const label = document.createElement('label');
        label.innerHTML = `<input type="checkbox" value="${g}" onchange="actualizarSeleccionGenero(this)"> ${g}`;
        contenedor.appendChild(label);
      });
    }

    function actualizarSeleccionGenero(checkbox) {
      if (checkbox.checked) generosSeleccionados.push(checkbox.value);
      else generosSeleccionados = generosSeleccionados.filter(g => g !== checkbox.value);
    }

    async function cargarPlaylists() {
      const res = await fetch('/playlists');
      const data = await res.json();
      playlists = data;
      const select = document.getElementById('playlistSelect');
      data.forEach(p => {
        const option = document.createElement('option');
        option.value = p.id;
        option.textContent = `${p.name} (${p.tracks} tracks)`;
        select.appendChild(option);
      });
    }

    async function filtrarYAnadir() {
      const playlistId = document.getElementById('playlistSelect').value;
      const res = await fetch('/filtrar-y-anadir', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ generos: generosSeleccionados, playlistId })
      });

      const texto = await res.text();
      document.getElementById('resultado').innerText = texto;
    }

    // Carga inicial
    cargarGeneros();
    cargarPlaylists();
  </script>
</body>
</html>
