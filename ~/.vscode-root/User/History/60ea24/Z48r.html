<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Track Selector</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .panel {
      max-width: 800px;
      margin: 0 auto;
      background: #222;
      padding: 1.5rem;
      border-radius: 8px;
    }
    label, select, button {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
    }
    select {
      height: 200px;
      background: #000;
      color: #fff;
      border: 1px solid #444;
    }
    button {
      background: #1db954;
      border: none;
      padding: 0.75rem;
      font-size: 1rem;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    .playlist {
      margin-bottom: 1rem;
    }
    .status {
      margin-top: 1rem;
      background: #333;
      padding: 0.75rem;
      border-radius: 4px;
    }
    .generos-grid {
      columns: 3 200px;
      column-gap: 1rem;
    }
    .genero-item {
      break-inside: avoid;
    }
    .genero-item input {
      margin-right: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>üéß Track Selector</h1>
  <div class="panel">
    <label for="playlistSelect">Selecciona una playlist:</label>
    <select id="playlistSelect" class="playlist"></select>

    <label>Selecciona g√©neros:</label>
    <div id="generosContainer" class="generos-grid"></div>

    <button onclick="filtrarYAnadir()">üéØ Filtrar y a√±adir canciones</button>

    <div class="status" id="status">üîÑ Esperando acci√≥n...</div>
  </div>

  <script>
    async function cargarPlaylists() {
      const res = await fetch('/playlists');
      const data = await res.json();
      const select = document.getElementById('playlistSelect');
      data.forEach(p => {
        const option = document.createElement('option');
        option.value = p.id;
        option.textContent = `${p.name} (${p.tracks} tracks)`;
        select.appendChild(option);
      });
    }

    async function cargarGeneros() {
      const res = await fetch('/generos');
      const data = await res.json();
      const cont = document.getElementById('generosContainer');
      cont.innerHTML = '';
      data.forEach(g => {
        const div = document.createElement('div');
        div.className = 'genero-item';
        const label = document.createElement('label');
        const input = document.createElement('input');
        input.type = 'checkbox';
        input.value = g;
        label.appendChild(input);
        label.appendChild(document.createTextNode(g));
        div.appendChild(label);
        cont.appendChild(div);
      });
    }

    async function filtrarYAnadir() {
      const status = document.getElementById('status');
      status.textContent = 'üîç Filtrando artistas...';

      const generos = Array.from(document.querySelectorAll('#generosContainer input:checked'))
        .map(el => el.value);
      const playlistId = document.getElementById('playlistSelect').value;

      if (generos.length === 0) {
        alert('Selecciona al menos un g√©nero.');
        return;
      }

      status.textContent = 'üì° Enviando petici√≥n...';

      const res = await fetch('/filtrar-y-anadir', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ generos, playlistId })
      });

      const texto = await res.text();
      status.textContent = res.ok ? `‚úÖ ${texto}` : `‚ùå ${texto}`;
    }

    cargarPlaylists();
    cargarGeneros();
  </script>
</body>
</html>
