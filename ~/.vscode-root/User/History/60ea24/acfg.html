<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Track Selector</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header><h1>🎧 Track Selector para DJs</h1></header>
  <div class="container">
    <div id="loading">Cargando configuración y datos...</div>

    <section id="config">
      <h2>🎵 Géneros seleccionados</h2>
      <div id="selected-genres" class="genres"></div>
      <button id="add-genre-btn" class="btn">➕ Añadir más géneros</button>

      <div id="all-genres" class="genres hidden"></div>
    </section>

    <section id="artists-section">
      <h2>👥 Artistas filtrados</h2>
      <ul id="artist-list"></ul>
    </section>

    <section>
      <h2>📀 Playlist actual</h2>
      <div id="playlist-info" class="playlist-info"></div>
    </section>

    <div class="actions">
      <button class="btn" onclick="filtrarYAnadir()">Filtrar y añadir canciones</button>
      <button class="btn" onclick="vaciarPlaylist()">Vaciar playlist</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
