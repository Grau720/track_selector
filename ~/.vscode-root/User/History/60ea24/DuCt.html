<main>
    <div id="status-display">Conectado.</div>
    <div id="tabs">
        <button class="tab-button active" onclick="openTab('config-tab')">Configuración</button>
        <button class="tab-button" onclick="openTab('monitor-tab')">Monitor / Historial</button>
    </div>

    <div id="config-tab" class="tab-content active">
        <div class="connector">Playlist y Filtros Principales</div>
        <div class="config-block">
            <h3>Playlist de Destino</h3>
            <select id="playlist-select" onchange="saveConfigState()">
                </select>
            <button onclick="clearPlaylistTracks()" class="button-small">Vaciar Playlist</button>

            <h3>Géneros a Incluir (Base: Artistas que sigues)</h3>
            <div id="genres-container" class="genre-list">
                </div>
        </div>

        <div class="connector">Añadir Artistas Favoritos (App)</div>
        <div class="config-block">
            <input type="text" id="artist-search" placeholder="Buscar artista en Spotify...">
            <div id="search-results">
                </div>
            <div class="separator"></div>
            <h3>Mis Artistas Favoritos (App)</h3>
            <ul id="favorite-artists-list" class="list-small">
                </ul>
        </div>
        
        <div class="connector">Artistas Filtrados y Excluidos</div>
        <div class="config-block">
            <button onclick="loadFilteredArtists()">Mostrar Artistas Filtrados</button>
            <ul id="filtered-artists-list" class="list-small">
                </ul>
        </div>

        <div class="connector">Ejecutar Acción</div>
        <button id="run-button" onclick="runFilterAndAdd()">Ejecutar Filtro y Añadir Canciones</button>
    </div>

    <div id="monitor-tab" class="tab-content">
        <div class="connector">Historial de Ejecución</div>
        <ul id="history-list">
            </ul>
    </div>
</main>
