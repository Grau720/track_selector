<!-- public/index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Selector Musical para DJs</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>🎧 Selector Musical Automático</h1>

  <section id="loading" class="hidden">
    <div class="spinner"></div>
    <p>Cargando...</p>
  </section>

  <section>
    <h2>1. Selecciona una playlist</h2>
    <div id="playlists" class="grid"></div>
  </section>

  <section>
    <h2>2. Selecciona géneros</h2>
    <div id="genres" class="grid"></div>
  </section>

  <section>
    <button id="filter-button">Filtrar y añadir canciones</button>
    <button id="clear-button">🗑 Vaciar Playlist</button>
    <p id="status"></p>
  </section>

  <script src="script.js"></script>
</body>
</html>
