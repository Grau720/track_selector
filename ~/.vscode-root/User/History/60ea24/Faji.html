<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Track Selector</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      margin: 0;
      padding: 0;
      background: #111;
      color: #eee;
    }
    
    header {
      padding: 1.5rem;
      text-align: center;
      background: #1db954;
      color: black;
      box-shadow: 0 2px 10px rgba(29, 185, 84, 0.3);
    }
    
    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }
    
    section {
      background: #1a1a1a;
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 2rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }
    
    section h2 {
      margin-top: 0;
      color: #1db954;
      font-size: 1.3rem;
    }
    
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      font-size: 1.2rem;
      color: #1db954;
    }
    
    .message-toast {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      font-weight: 500;
      z-index: 2000;
      opacity: 0;
      transform: translateX(400px);
      transition: all 0.3s ease;
      max-width: 400px;
    }
    
    .message-toast.show {
      opacity: 1;
      transform: translateX(0);
    }
    
    .message-toast.success {
      background: #1db954;
      color: black;
    }
    
    .message-toast.error {
      background: #e22134;
      color: white;
    }
    
    .genres {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin: 1rem 0;
    }
    
    .genre {
      background: #1db954;
      color: black;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: all 0.2s;
    }
    
    .genre:hover {
      transform: scale(1.05);
      background: #1ed760;
    }
    
    .genre .remove-btn {
      background: none;
      border: none;
      color: black;
      font-size: 1.3rem;
      cursor: pointer;
      padding: 0;
      margin: 0;
      line-height: 1;
      font-weight: bold;
    }
    
    .genre .remove-btn:hover {
      color: #e22134;
    }
    
    .empty-message {
      color: #888;
      font-style: italic;
      padding: 1rem;
      text-align: center;
    }
    
    .btn {
      padding: 0.75rem 1.5rem;
      margin: 0.5rem 0.5rem 0.5rem 0;
      background: #1db954;
      border: none;
      border-radius: 8px;
      color: black;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .btn:hover {
      background: #1ed760;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(29, 185, 84, 0.4);
    }
    
    .btn:active {
      transform: translateY(0);
    }
    
    .hidden {
      display: none;
    }
    
    #all-genres {
      background: #222;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
    }
    
    .genre-search {
      width: 100%;
      padding: 0.75rem;
      background: #333;
      border: 2px solid #444;
      border-radius: 8px;
      color: white;
      font-size: 1rem;
      margin-bottom: 1rem;
    }
    
    .genre-search:focus {
      outline: none;
      border-color: #1db954;
    }
    
    .genre-list {
      max-height: 300px;
      overflow-y: auto;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 0.5rem;
    }
    
    .genre-list::-webkit-scrollbar {
      width: 8px;
    }
    
    .genre-list::-webkit-scrollbar-track {
      background: #1a1a1a;
      border-radius: 4px;
    }
    
    .genre-list::-webkit-scrollbar-thumb {
      background: #1db954;
      border-radius: 4px;
    }
    
    .genre-option {
      background: #333;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s;
      text-align: center;
    }
    
    .genre-option:hover {
      background: #444;
      transform: scale(1.03);
    }
    
    .genre-option.selected {
      background: #1db954;
      color: black;
      font-weight: 500;
    }
    
    #artist-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    
    #artist-list li {
      background: #222;
      padding: 1rem;
      margin-bottom: 0.5rem;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.2s;
    }
    
    #artist-list li:hover {
      background: #2a2a2a;
      transform: translateX(5px);
    }
    
    .remove-artist-btn {
      background: #e22134;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.2s;
    }
    
    .remove-artist-btn:hover {
      background: #ff2d47;
      transform: scale(1.05);
    }
    
    .playlist-info {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    
    .playlist {
      background: #222;
      padding: 1rem;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    
    .playlist img {
      width: 100px;
      height: 100px;
      border-radius: 8px;
      object-fit: cover;
    }
    
    .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 2rem;
    }
    
    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }
      
      section {
        padding: 1rem;
      }
      
      .genre-list {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      }
      
      #artist-list li {
        flex-direction: column;
        gap: 0.5rem;
        align-items: flex-start;
      }
      
      .remove-artist-btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>üéß Track Selector para DJs</h1>
  </header>
  
  <div class="container">
    <div id="loading" style="display: none;">Cargando configuraci√≥n y datos...</div>
    
    <section id="config">
      <h2>üéµ G√©neros seleccionados</h2>
      <div id="selected-genres" class="genres"></div>
      <button id="add-genre-btn" class="btn">‚ûï A√±adir m√°s g√©neros</button>
      <div id="all-genres" class="genres hidden"></div>
    </section>
    
    <section id="artists-section">
      <h2>üë• Artistas filtrados</h2>
      <p style="color: #888; font-size: 0.9rem;">Estos artistas coinciden con tus g√©neros seleccionados. Puedes excluir artistas para que sus canciones no se a√±adan a la playlist.</p>
      <ul id="artist-list"></ul>
    </section>
    
    <section>
      <h2>üìÄ Playlist actual</h2>
      <div id="playlist-info" class="playlist-info"></div>
    </section>
    
    <div class="actions">
      <button class="btn" onclick="filtrarYAnadir()">üéµ Filtrar y a√±adir canciones</button>
      <button class="btn" onclick="vaciarPlaylist()">üóëÔ∏è Vaciar playlist</button>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
