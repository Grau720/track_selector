<!-- public/index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Track Selector - Spotify</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>🎧 Track Selector para DJs - Spotify</h1>
    <a href="/" class="back">⬅️ Volver al Dashboard</a>
  </header>

  <div class="container">
    <section>
      <h2>🎵 Géneros seleccionados</h2>
      <div id="selectedGenres" class="tags"></div>
      <button id="addGenreBtn" class="btn">➕ Añadir más géneros</button>
      <div id="extraGenres" class="tags hidden"></div>
    </section>

    <section>
      <h2>🎤 Artistas con estos géneros</h2>
      <ul id="artistList" class="artist-list"></ul>
    </section>

    <section>
      <h2>📀 Playlist seleccionada</h2>
      <div id="selectedPlaylist" class="playlist-card"></div>
    </section>

    <div class="actions">
      <button id="filtrarBtn" class="btn">🔄 Actualizar canciones</button>
      <button id="vaciarBtn" class="btn">🗑️ Vaciar playlist</button>
    </div>

    <div id="status"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
