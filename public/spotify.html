<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Track Selector - Spotify</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>🎧 Spotify Track Selector</h1>
  </header>
  <div class="container">
    <div id="loading">Cargando datos...</div>

    <h2>🎵 Tus géneros</h2>
    <div class="genres" id="genres"></div>

    <h2>📀 Tus playlists</h2>
    <div class="playlists" id="playlists"></div>

    <div class="actions">
      <button class="btn" onclick="filtrarYAnadir()">Filtrar y añadir canciones</button>
      <button class="btn" onclick="vaciarPlaylist()">Vaciar playlist</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
